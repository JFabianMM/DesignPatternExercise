<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set #3, Exercise 1</title> 
    <link rel="stylesheet" href="custom.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  <div id="search-container">
      <input type="text" id="search" placeholder="Search.." name="search">
      <button onclick="searchFunction()"><i class="fa fa-search"></i></button>
      <button id="back">&lt; </button>
      <button id="forward">&gt; </button>
  </div>
  <div id="app">
      <button class="add-note" type="button">+ Add Note</button>
  </div> 
  <template id="noteContainer">
      <div class="box" id="box">
          <textarea class="note" placeholder="Write Here"></textarea>
          <div class="delete" id="delete" ><b>- Del Note</b></div>  
          <div class="date" id="date"></div>
      </div>
  </template>
  
<script src="main.js" defer></script>
</body>
</html>
